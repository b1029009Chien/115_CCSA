apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hw6-ingress
  namespace: hw6
  annotations:
    kubernetes.io/ingress.class: "traefik"
    # For Traefik v2 on k3s, ensure the web entrypoint is used
    traefik.ingress.kubernetes.io/router.entrypoints: "web"
spec:
  ingressClassName: traefik
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 8000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: web
            port:
              number: 80
