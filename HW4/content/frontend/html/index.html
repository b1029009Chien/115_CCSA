
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>姓名資料庫系統</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8fafc; }
    .container { max-width: 600px; margin-top: 3rem; }
    .created-at { font-size: 0.9em; color: #888; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">姓名資料庫系統</h1>
    <form id="nameForm" class="row g-2 mb-4">
      <div class="col-8">
        <input id="nameInput" class="form-control" placeholder="請輸入姓名 (最多 50 字)" maxlength="50" />
      </div>
      <div class="col-4">
        <button type="submit" class="btn btn-primary w-100">新增</button>
      </div>
    </form>
    <div id="alertBox"></div>
    <h2 class="h5 mt-4">已儲存姓名</h2>
    <ul id="names" class="list-group"></ul>
  </div>
  <script>
    const list = document.getElementById('names');
    const input = document.getElementById('nameInput');
    const form = document.getElementById('nameForm');
    const alertBox = document.getElementById('alertBox');

    function showAlert(msg, type = 'danger') {
      alertBox.innerHTML = `<div class="alert alert-${type} alert-dismissible fade show" role="alert">${msg}<button type="button" class="btn-close" data-bs-dismiss="alert"></button></div>`;
    }

    async function refresh() {
      const res = await fetch('/api/names');
      const data = await res.json();
      list.innerHTML = '';
      data.forEach(row => {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `<span><b>${row.name}</b> <span class="created-at">(${row.created_at})</span></span>`;
        const btn = document.createElement('button');
        btn.textContent = '刪除';
        btn.className = 'btn btn-sm btn-danger';
        btn.onclick = async () => {
          const resp = await fetch(`/api/names/${row.id}`, { method: 'DELETE' });
          if (resp.status === 204) {
            showAlert('刪除成功', 'success');
            await refresh();
          } else {
            const err = await resp.json().catch(() => ({}));
            showAlert(err.error || '刪除失敗');
          }
        };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = input.value.trim();
      if (!name) { showAlert('姓名不得為空'); return; }
      const res = await fetch('/api/names', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ name })
      });
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        showAlert(err.error || '新增失敗');
      } else {
        input.value = '';
        showAlert('新增成功', 'success');
        await refresh();
      }
    });

    refresh();
  </script>
</body>
</html>
