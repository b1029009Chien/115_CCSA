services:
  backend:
    build: ./backend
    container_name: names_backend
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - ./backend/names.db:/app/names.db

  frontend:
    build: ./frontend
    container_name: names_frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_healthy
